<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClassList</title>
    <style>
        .x{
            width: 500px;
            height: 250px;
            background: burlywood;
            border: 1px solid red;
            border-radius: 50%;

        }
    </style>
</head>
<body>
    <div id="d1"></div>
    <p id="para"></p>
    <button onclick="addClass()" >Add Class</button>
    <button ondblclick="removeClass()">remove class</button>
    <button onmouseover="mouseOver()">Mouse</button>
    <button onmouseleave="mouseOut()">Mouse Out</button>
    <script>
        let d = document.getElementById('d1');
        let p = document.getElementById('para');
        function addClass(){
            d.classList.add('x');
        }
        function removeClass()
        {
            d.classList.remove('x');
        }

        function mouseOver()
        {
            p.innerHTML = 'Lorem ipsum dolor sit amet consectetur adipisicing elit. Excepturi, quisquam ipsa exercitationem eaque dolor qui quo quaerat. Ipsa aliquam totam, quibusdam velit beatae quae, dignissimos, dolores facilis quo sit neque.';
        }
        function mouseOut()
        {
            p.innerHTML = '';
        }
    </script>
</body>
</html>
