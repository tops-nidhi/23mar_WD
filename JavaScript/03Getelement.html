<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Element</title>
</head>
<body>
    <p class="para" id="p">Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolore sint laudantium eveniet nemo ipsum repellat unde perferendis? Natus ad nemo, soluta numquam quisquam laboriosam veniam eos saepe voluptatum sapiente iste!</p>

    <script>
        // Get element by ID
        // console.log(document.getElementById('p'));
        // Get element by className
        // console.log(document.getElementsByClassName('para'));
        // Get element by TagName
        console.log(
            document.getElementsByTagName("p")
        );
    </script>
</body>
</html>
