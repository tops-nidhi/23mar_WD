<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unordered</title>
</head>
<body>
    <center><u><h2>Unordered-List</h2></u></center>
    <!-- When you want to create a list without arranging in ordered -->
    &lt;ul&gt; - This tag is use to create a unordered list <br>
    &lt;li&gt; - This tag is use to show the list item. <br><br><br>
    <hr>
    <h1><u>Course List</u></h1>
    <ul style="list-style: disc;">
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
        <li>jQuery</li>
        <li>Bootstrap</li>
    </ul>
</body>
</html>
