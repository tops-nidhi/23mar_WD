<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested-List</title>
    <style>
        a{
            color: #000;
        }
    </style>
</head>
<body>
    <ul>
        <li>Laptop:
            <ul>
                <li><a href="#">HP</a></li>
                <li><a href="#">Dell</a></li>
                <li><a href="#">Asus</a></li>
            </ul>
        </li>
        <li>Phone:
            <ol>
                <li>Samsung</li>
                <li>Apple</li>
                <li>Oppo</li>
                <li>One plus</li>
            </ol>
        </li>
    </ul>
</body>
</html>
