<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scale</title>
    <style>
        .box{
            height: 150px;
            width: 150px;
            margin: 5px auto;
            background: rgb(0, 255, 187);
            border: 2px solid navy;
        }
        .scale{
            transition: 1s;
            transform: skew(120deg, 50deg);
        }
        .scale:hover{
            /* transform: scale(2, 2); */
            background: rgba(0, 255, 187, 0.5);
        }
    </style>

</head>
<body>
    <div class="box original">Original</div>
    <div class="box scale">Scale</div>
</body>
</html>
