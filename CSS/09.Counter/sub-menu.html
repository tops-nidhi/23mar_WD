<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sub-Menu</title>
    <style>
        div{
            counter-reset: x;
        }
        h1::before{
            counter-increment: x;
            content: counter(x) ". ";
        }
        h1{
            counter-reset: y;
        }
        p::before{
            counter-increment: y;
            content: counter(x) "." counter(y) ".   ";
        }
    </style>
</head> 
<body>
    <div>
        <h1>Hot-Drink
            <p>Tea</p>
            <p>Coffee</p>
        </h1>
        <h1>Cold-Drinks
            <p>Tea</p>
            <p>Coffee</p>
        </h1>
    </div>
</body>
</html>
