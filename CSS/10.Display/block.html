<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>block</title>
    <style>
        img{
            display: block;
            border: 50px solid rgba(0, 0, 0, 0.7);
            background-clip: border-box;
            margin: 50px auto;
        }
    </style>
</head>
<body>
    <img src="../../Image/Car.jpg" alt="car" height="500px" width="500px">
    <img src="../../image/car2.jpg" alt="car2" height="500px" width="500px">
</body>
</html>
