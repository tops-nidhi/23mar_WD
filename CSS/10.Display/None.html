<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D-None</title>
    <style>
        div{
            height: 150px;
            width: 150px;
            background: #ffbbbb;
            border: 5px solid #ff0000;
            font-size: 20px;
            text-align: center;
            line-height: 150px;
            margin: 5px;
        }
        div:nth-child(2){
            display: none;
            /* visibility: hidden; */
        }
    </style>
</head>
<body>
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
</body>
</html>
