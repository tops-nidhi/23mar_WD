<!-- Background clip property is use to clip the background -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background-Clip</title>
    <style>
        div
        {   
            height: 500px;
            width: 750px;
            padding: 50px;
            background: lightcoral;
            border: 30px solid rgba(255, 255, 255,  0.3);
            /* background-clip: border-box; */
            background-clip: content-box;
            /* background-clip: padding-box; */
        }
    </style>
</head>
<body>
    <div>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Obcaecati necessitatibus velit magnam. Alias voluptatibus nihil repellat error cupiditate, sint voluptas animi quia obcaecati reiciendis perferendis quos dolorum commodi deserunt porro!</div>
</body>
</html>
