<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outline</title>
    <style>
        div{
            height: 150px;
            width: 150px;
            font-size: 32px;
            margin: 150px 150px;
            padding: 80px;
            background: black;
            color: aqua;
            border: 8px solid aqua;
            outline: aqua 15px solid;
        }
        div:hover{
            outline-offset: 50px;
            
        }
    </style>
</head>
<body>
    <div>Hover me</div>
</body>
</html>
