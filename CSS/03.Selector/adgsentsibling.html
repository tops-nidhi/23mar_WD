<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adjacent</title>
    <style>
        div{
            height: 100px;
            border: solid;
        }
        div + p{
            background: lightcoral;
        }
    </style>
</head>
<body>
    <p>This is paragraph tag</p>
    <p>This is paragraph tag</p>
    <p>This is paragraph tag</p>
    <p>This is paragraph tag</p>

    <div></div>
    
    <p>This is paragraph tag</p>
    <p>This is paragraph tag</p>
    <p>This is paragraph tag</p>
    <p>This is paragraph tag</p>
    <p>This is paragraph tag</p>
    <p>This is paragraph tag</p>
</body>
</html>
