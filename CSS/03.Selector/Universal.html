<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            border: 1px solid black;
        }
        div{
            background: lightblue;
        }
        p{
            background: lightcoral;
        }
        span{
            background: crimson;
        }
    </style>
</head>
<body>
    <div>
        <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Voluptas corrupti modi molestiae error laborum eos fuga expedita! Repellendus et laborum itaque, impedit beatae ea eius magnam, veniam, facere saepe excepturi?</p>
        <span>Hello</span>
    </div>
</body>
</html>
