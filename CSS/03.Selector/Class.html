<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class</title>
    <style>
        p{
            background: #666;
            border:3px solid black;
        }
        .p{
            color: blue;
        }
        .p3{
            font-size: 60px;
        }
    </style>
</head>
<body>
    <p>This is Paragraph tag</p>
    <p class="p p1">This is paragraph1 Tag</p>
    <p class="p p2">This is paragraph2 Tag</p>
    <p class="p p3">This is paragraph3 Tag</p>
    <p class="p p4">This is paragraph4 Tag</p>
    <p class="p p5">This is paragraph5 Tag</p>
    <p class="p p6">This is paragraph6 Tag</p>
</body>
</html>
