<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RowsPan</title>
</head>
<body>
    <table border="3px">
        <caption>Data</caption>
        <thead>
            <tr>
                <th>no</th>
                <th>Product Name</th>
                <th>Price</th>
                <th>Quenty</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Book</td>
                <td>70</td>
                <td rowspan="2">1</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Study table</td>
                <td>700</td>
                <!-- <td>1</td> -->
            </tr>
        </tbody>
    </table>
</body>
</html>
